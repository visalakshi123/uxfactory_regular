<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>html tags</title>
    </head>
    <body>
        <ul>
            <li>list1</li>
            <li>list2</li>
            <li>list3</li>
        </ul>
        <ol>
            <li>good</li>
            <li>bad</li>
            <li>worst</li>
        </ol>
        <dl>
            <dt>good</dt>
            <dd>he performed very good</dd>
            <dt>bad</dt>
            <dd>he performed very bad</dd>
            
        </dl>
        <table>
            <caption>details</caption>
            <thead>
                <tr>
                    <th>row1</th>
                    <th>row2</th>
                    <th>row3</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>sno:</td>
                    <td>name</td>
                    <td>adress</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>1</td>
                    <td>sairam</td>
                    <td>rajahmundry</td>
                </tr>
            </tfoot>
        </table>
        <form>
            <label for="name">name:</label>
            <input type="text" id="name">
            <label for="email">email:</label>
            <input type="email" id="email">
            <label for="password">password</label>
            <input type="password" id="password">
            <select>
                <option value="one">one</option>
                <option value="two">two</option>
                <option value="three">three</option>
                <option value="four">four</option>
             </select>
             <input type="submit">
                
        </form>
    </body>
</html>
